{% extends "classroom/base.html" %}
{% load static %}
{% block content %}
<h1>Teacher list: using ListView</h1>
<!-- Conatiner -->
<div class="container-fluid">
    <br>
    <ul class="list-group">
        {% for teacher in teachers %}
        <li class="list-group-item">
            <a href="/classroom/detail_teacher/{{teacher.id}}">
                {{teacher.f_name}} {{teacher.l_name}}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
